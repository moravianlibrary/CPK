UDC:
  CustomMunge:
    escape:
      - [preg_replace, "/:/", "\\:"]
      - [preg_replace, "/\\[/", "\\["]
      - [preg_replace, "/\\]/", "\\]"]
      - [preg_replace, "/\\(/", "\\("]
      - [preg_replace, "/\\)/", "\\)"]
      - [preg_replace, '/\\"/', "\\\""]
      - [preg_replace, '/$/m', "\""]
      - [preg_replace, '/^/m', "\""]
  QueryFields:
    udc_str_mv:
      - [escape, ~]

