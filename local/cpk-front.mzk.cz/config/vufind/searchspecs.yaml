    title_short:
      - [onephrase, 500]
    title_full_unstemmed:
      - [onephrase, 450]
      - [and, 400]
    title_full:
      - [onephrase, 400]
    title:
      - [onephrase, 300]
      - [and, 250]
    container_title:
      - [onephrase, 275]
      - [and, 225]
    title_alt:
      - [and, 200]
    title_new:
      - [and, 100]
    title_old:
      - [and, ~]
    series:
      - [onephrase, 100]
      - [and, 50]
    series2:
      - [onephrase, 50]
      - [and , ~]

